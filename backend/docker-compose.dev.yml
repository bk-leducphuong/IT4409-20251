# Development configuration with hot-reload and debug features

services:
  mongodb:
    image: mongo:7.0
    container_name: ecommerce-mongodb-dev
    restart: unless-stopped
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: dev123
      MONGO_INITDB_DATABASE: ecommerce
    volumes:
      - mongodb_data_dev:/data/db
    networks:
      - ecommerce-network-dev

  meilisearch:
    image: getmeili/meilisearch:v1.16
    container_name: ecommerce-meilisearch-dev
    restart: unless-stopped
    ports:
      - '7700:7700'
    environment:
      MEILI_MASTER_KEY: myMasterKey123
      MEILI_ENV: development
      MEILI_NO_ANALYTICS: true
    volumes:
      - meilisearch_data_dev:/meili_data
    networks:
      - ecommerce-network-dev

  redis:
    image: redis:7-alpine
    container_name: ecommerce-redis-dev
    restart: unless-stopped
    ports:
      - '6379:6379'
    command: ['redis-server', '--appendonly', 'yes']
    volumes:
      - redis_data_dev:/data
    networks:
      - ecommerce-network-dev

  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: ecommerce-backend-dev
    restart: unless-stopped
    ports:
      - '5001:5001'
    environment:
      NODE_ENV: development
      PORT: 5001
      MONGODB_URI: mongodb://admin:dev123@mongodb:27017/ecommerce?authSource=admin
      JWT_SECRET: dev-secret-key-change-in-production
      JWT_EXPIRE: 7d
      MEILI_HOST: http://meilisearch:7700
      MEILI_MASTER_KEY: myMasterKey123
      REDIS_HOST: redis
      REDIS_PORT: 6379
      FRONTEND_URL: http://localhost:3000
      MAX_FILE_SIZE: 5242880
      ALLOWED_FILE_TYPES: image/jpeg,image/png,image/webp
      ENABLE_TRENDING_CRON: true
      TRENDING_CRON_EXPRESSION: */15 * * * *
      ENABLE_BANKING_CRON: true
    volumes:
      - .:/app
      - /app/node_modules
      - ./uploads:/app/uploads
    networks:
      - ecommerce-network-dev
    depends_on:
      - mongodb
      - meilisearch
      - redis

networks:
  ecommerce-network-dev:
    driver: bridge

volumes:
  mongodb_data_dev:
    driver: local
  meilisearch_data_dev:
    driver: local
  redis_data_dev:
    driver: local
