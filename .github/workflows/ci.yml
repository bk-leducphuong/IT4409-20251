# .github/workflows/ci.yml

name: CI Pipeline

# This workflow runs on pushes and pull requests to the master/main branch
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest # Use the latest Ubuntu runner

    strategy:
      matrix:
        node-version: [18.x] # Define the Node.js version to use

    steps:
      # 1. Check out the repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up the specified version of Node.js
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm' # Cache npm dependencies for faster runs
          cache-dependency-path: '**/package-lock.json'

      # 3. Install dependencies and run checks for the backend
      - name: Install backend dependencies and lint
        run: |
          cd backend
          npm ci
          npm run lint

      # 4. Install dependencies and run checks for the frontend
      - name: Install frontend dependencies, lint, and build
        run: |
          cd frontend
          npm ci
          npm run lint
          npm run build
